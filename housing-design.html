    <title>Housing web-design</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: sans-serif;

        }
        html {
            height: 100%;
            width: 100%;
            background-image: url('./ba085883d60a0dfdb871202f8783a770.jpg');
            background-size: cover;
             background-position: center;
            
        }
        .dan {
            width: 85%;
            margin: auto;
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .dan ul li{
            list-style: none;
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }
        .dan ul li {
            text-decoration: none;
            color: #fff !important;
            text-transform: uppercase;
        }
        .dan ul li::after{
            content: '';
            height: 3px;
            width: 0%;
            left: 0;
            bottom: 0;
            background: #fff;
            position: absolute;
            bottom: -10px;
            transition: 0.5s;
        }
        .dan ul li::after{
            width: 100%;
            color: #fff;
        }
        .content{
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: #fff;
        }
        .content h1{
            font-size: 70px;
            margin-top: 80px;
        }
        .content p{
            margin: 20px auto;
            font-weight: 100;
            line-height: 25px;
        }
        button{
            width: 200px;
            padding: 15px 0;
            margin: 20px 10px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid #009688;
            background: transparent;
            color: #fff;
            cursor: pointer;
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }
        span{
            background: #009688;
            border-radius: 25%;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 0.5s;
        }
        button :hover span{
            width: 100%;
        }
        button:hover {
            border: none;
            background-color: greenyellow;
            color: white;
        }
    </style>
    
</head>
