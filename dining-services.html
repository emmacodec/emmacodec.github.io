    <style>
        *{

        .my-buttons{
            display: flex;

            cursor: pointer;
             background: #fff;
             align-items: center;

        span{
            border-radius: 25%;
            position: absolute;
            left: 0;

            transition: 0.5s;

        button :hover span{
            width: 100%;
        }
        button:hover {
            border: none;
            background-color: greenyellow;
            color: white;
        }

         

       .red{

            background-color: red;
            
        }
        div>h4{
